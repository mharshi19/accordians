<html>

<head>
    <title>Hilarious Jokes!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            padding: 15px;
            font-family: monospace;
        }

        #nextDiv {
            padding: 15px;
        }
    </style>
</head>

<body>
    <h2>Hilarious Jokes!</h2>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    <span id="question">Wanna hear a joke about paper?</span>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row">
                        <strong><span id="answer">Nevermind, its tearable!</span></strong>
                    </div>
                    <div id="nextDiv">
                        <button type="button" class="btn btn-primary btn-sm" onclick="nextJoke()">Next Joke</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        let prevIndex = 0;

        function getJokes() {
            return [
                {
                    'q': 'Want to hear a joke about paper?',
                    'a': `Nevermind, it's tearable!`
                },
                {
                    'q': 'What do you give to a sick lemon?',
                    'a': 'Lemon aid.'
                },
                {
                    'q': 'Why did the nurse need a red pen at work?',
                    'a': 'Incase she needed to draw blood.'
                },
                {
                    'q': 'Why did the M&M go to school?',
                    'a': 'It wanted to be a Smartie.'
                },
                {
                    'q': 'What is the best thing about Switzerland?',
                    'a': `I don't know, but the flag is a big plus.`
                },
                {
                    'q': 'Why do bees have sticky hair?',
                    'a': 'Because they use honeycombs.'
                },
                {
                    'q': 'Did you hear about the guy who cut off the left side of his body?',
                    'a': `He's all right now.`
                },
                {
                    'q': 'On which day of the week are the most twins born?',
                    'a': 'Twos-day.'
                },
                {
                    'q': 'What did one traffic light say to the other?',
                    'a': `Stop looking! I'm changing!`
                },
                {
                    'q': 'Where do rabbits go after they get married?',
                    'a': 'On a bunny-moon!.'
                },
                {
                    'q': 'What kind of tea is hard to swallow?',
                    'a': 'Reality.'
                },
                {
                    'q': 'What is mitosis?',
                    'a': 'The things at the end of mifeetsis.'
                },
                {
                    'q': `Knock Knock. Who's there? Kanga. Kanga who?`,
                    'a': 'Actually, its kangaroo!'
                },
                {
                    'q': 'Have you heard the rumor about butter?',
                    'a': `Nevermind, I won't spread it.`
                },
            ];
        }

        function nextIndex() {
            const jokes = getJokes();
            while (true) {
                const index = Math.floor(Math.random() * jokes.length);
                if (index !== prevIndex) {
                    prevIndex = index;
                    break;
                }
            }
            
            return prevIndex;
        }

        function nextJoke() {
            const jokes = getJokes();
            const joke = jokes[nextIndex()];

            $('#collapseOne').collapse('toggle');

            document.getElementById('question').innerText = joke.q;
            document.getElementById('answer').innerText = joke.a;

            $('#accordionExample').focus();
        }
    </script>
</body>

</html>
